<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card-container">
  <div class="card">
    <div class="card-top">
      <h3>Bank Card</h3>
      <span class="chip"></span>
    </div>

    <div class="card-number">
      1234 5678 9012 3456
    </div>

    <div class="card-details">
      <div>
        <span>Card Holder</span>
        <h4>Areeba Yousaf</h4>
      </div>
      <div>
        <span>Expires</span>
        <h4>12/28</h4>
      </div>
    </div>
  </div>
</div>

</body>
</html>
